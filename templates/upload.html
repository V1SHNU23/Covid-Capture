<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload X-ray Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #299dd6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #54B1DE;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px white;
            text-align: center;
        }
        h1 {
            color: white;
        }
        input[type="file"] {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an X-ray Image</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".png,.jpg,.jpeg" required>
            <br>
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
